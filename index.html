<!DOCTYPE html>
<html>
<head>
  <title>Student Enrollment Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel = "stylesheet" href="style1.css">

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body onload="initForm()">

  <div class="container">
    <div class="form-container">
      <h2>Student Enrollment Form</h2>

      <div class="form-group">
		
        <label>Roll No <span class="text-danger">*</span></label>
		<span id="rollNoError" style="color: red; font-size: 0.9em;"></span>
        <input type="text" class="form-control" id="rollNo" onblur="getStudent()" />
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" id="fullName" disabled />
      </div>

      <div class="form-group">
        <label>Class No</label>
        <input type="text" class="form-control" id="classNo" disabled />
      </div>

      <div class="form-group">
        <label>Birth Date</label>
        <input type="date" class="form-control" id="birthDate" disabled />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" disabled />
      </div>

      <div class="form-group">
        <label>Enrollment Date</label>
        <input type="date" class="form-control" id="enrollDate" disabled />
      </div>

      <div class="text-center">
        <button class="btn btn-success" id="saveBtn" onclick="saveData()" disabled>Save</button>
        <button class="btn btn-primary" id="updateBtn" onclick="updateData()" disabled>Update</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset</button>
      </div>
    </div>
  </div>

<script src = "script1.js"></script>
</body>

</html>
